<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - AI Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .success-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background-color: rgba(0, 168, 107, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-color);
            font-size: 3rem;
        }
        
        .success-title {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- WindowEdu Header -->
    <header class="windowedu-header">
        <div class="header-container">
           <div class="logo-container">
    <img src="assets/window-edu-1.png" alt="WindowEdu" class="brand-logo">
    <h1>WindowEdu</h1>
</div>
            <div class="platform-name">AI Teacher Platform</div>
        </div>
    </header>
    
    <div class="container animated">
        <div class="success-container animated delay-1">
            <div class="card mt-5">
                <div class="card-body text-center py-5">
                    <div class="success-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                        </svg>
                    </div>
                    <h2 class="success-title">Email Successfully Verified!</h2>
                    <p class="mb-4">Your email has been verified. You can now log in to access the WindowEdu AI Teacher platform and begin your learning journey.</p>
                    <a href="login.html" class="btn btn-primary">Go to Login</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 WindowEdu. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        // This page is displayed after the user clicks the verification link in their email
        // Firebase automatically handles the verification, so we just need to provide a nice UI
        
        // Check if the user is logged in
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // User is signed in
                console.log("User is signed in and verified.");
            } else {
                // No user is signed in - that's okay, they might have verified without being logged in
                console.log("No user is currently signed in.");
            }
        });
    </script>
</body>
</html>
