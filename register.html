<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 50px;
        }
        .header {
            padding: 20px 0;
            text-align: center;
            background-color: #f8f9fa;
            margin-bottom: 30px;
        }
        .container {
            max-width: 800px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>AI Teacher Platform</h1>
            <p class="lead">Register for WindowEdu's AI Teacher</p>
        </div>
    </div>
    
    <div class="container">
        <div class="form-container">
            <h2 class="mb-4 text-center">Create an Account</h2>
            
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="form-text">We'll send a verification link to this email.</div>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="form-text">Must be at least 8 characters.</div>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                
                <p class="mt-3 text-center">
                    Already have an account? <a href="login.html">Log in</a>
                </p>
            </form>
            
            <div id="statusMessage" class="alert mt-3" style="display: none;"></div>
        </div>
    </div>

    <footer class="text-center mt-5 pb-3">
        <p>&copy; 2025 WindowEdu. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   <script>
    // Registration form submission
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const statusMessage = document.getElementById('statusMessage');
        
        // Form validation
        if (password !== confirmPassword) {
            statusMessage.textContent = "Passwords do not match!";
            statusMessage.className = "alert alert-danger mt-3";
            statusMessage.style.display = "block";
            return;
        }
        
        if (password.length < 8) {
            statusMessage.textContent = "Password must be at least 8 characters long!";
            statusMessage.className = "alert alert-danger mt-3";
            statusMessage.style.display = "block";
            return;
        }
        
        // Show loading message
        statusMessage.textContent = "Processing registration...";
        statusMessage.className = "alert alert-info mt-3";
        statusMessage.style.display = "block";
        
        // Create user with email and password
        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Add user display name
                return userCredential.user.updateProfile({
                    displayName: fullName
                });
            })
            .then(() => {
                // Store additional user data (like phone number) if needed
                // This would be done with a database, but for now we'll skip it
                
                // Send email verification
                return auth.currentUser.sendEmailVerification();
            })
            .then(() => {
                // Registration successful
                statusMessage.textContent = "Registration successful! Please check your email to verify your account.";
                statusMessage.className = "alert alert-success mt-3";
                
                // Clear the form
                document.getElementById('registrationForm').reset();
                
                // Redirect to verification page or login after a delay
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 5000);
            })
            .catch((error) => {
                // Handle errors
                statusMessage.textContent = "Registration failed: " + error.message;
                statusMessage.className = "alert alert-danger mt-3";
            });
    });
</script>
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="firebase-config.js"></script>
</body>
</html>
