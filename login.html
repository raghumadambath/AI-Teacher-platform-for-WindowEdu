<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 50px;
        }
        .header {
            padding: 20px 0;
            text-align: center;
            background-color: #f8f9fa;
            margin-bottom: 30px;
        }
        .container {
            max-width: 800px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>AI Teacher Platform</h1>
            <p class="lead">Log in to WindowEdu's AI Teacher</p>
        </div>
    </div>
    
    <div class="container">
        <div class="form-container">
            <h2 class="mb-4 text-center">Login</h2>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                
                <div class="mt-3 text-center">
                    <a href="#" id="forgotPassword">Forgot your password?</a>
                </div>
                
                <p class="mt-3 text-center">
                    Don't have an account? <a href="register.html">Register</a>
                </p>
            </form>
            
            <div id="statusMessage" class="alert mt-3" style="display: none;"></div>
        </div>
    </div>

    <footer class="text-center mt-5 pb-3">
        <p>&copy; 2025 WindowEdu. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // This is a placeholder for login functionality
        // We'll add the actual Firebase code in the next steps
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = "Login functionality coming soon!";
            statusMessage.className = "alert alert-info mt-3";
            statusMessage.style.display = "block";
        });
        
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = "Password reset functionality coming soon!";
            statusMessage.className = "alert alert-info mt-3";
            statusMessage.style.display = "block";
        });
    </script>
</body>
</html>
