<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 50px;
        }
        .header {
            padding: 20px 0;
            text-align: center;
            background-color: #f8f9fa;
            margin-bottom: 30px;
        }
        .container {
            max-width: 900px;
        }
        .card-button {
            transition: transform 0.3s;
        }
        .card-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .module-selector {
            display: none;
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>AI Teacher Dashboard</h1>
            <p class="lead">Welcome, <span id="userName">Student</span>!</p>
        </div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="card card-button mb-4">
                    <div class="card-body text-center py-4">
                        <h3 class="card-title">WindowEdu Learning</h3>
                        <p class="card-text">Access your approved learning modules.</p>
                        <button id="windowEduButton" class="btn btn-primary">Access Modules</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card card-button mb-4">
                    <div class="card-body text-center py-4">
                        <h3 class="card-title">Wast Knowledge</h3>
                        <p class="card-text">Explore our extensive knowledge resources.</p>
                        <a href="https://chatgpt.com/g/g-67cc4e24b1488191ae072ea270a62730-my-psc-ai-mentor-windowedu" target="_blank" class="btn btn-success">Access Resources</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Module Selector (Hidden by default) -->
        <div id="moduleSelector" class="module-selector">
            <h4 class="text-center mb-3">Select a Module</h4>
            <div class="mb-3">
                <label for="moduleNumber" class="form-label">Module Number:</label>
                <select class="form-select" id="moduleNumber">
                    <option value="">Select a module...</option>
                    <option value="1">Module 1</option>
                    <option value="2">Module 2</option>
                    <option value="3">Module 3</option>
                    <option value="4">Module 4</option>
                    <option value="5">Module 5</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button id="accessModuleButton" class="btn btn-primary">Access Selected Module</button>
            </div>
        </div>
        
        <!-- Status Messages -->
        <div id="statusMessage" class="alert text-center mt-3" style="display: none;"></div>
    </div>

    <footer class="text-center mt-5 pb-3">
        <p>&copy; 2025 WindowEdu. All rights reserved.</p>
        <p><a href="#" id="logoutLink">Logout</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   <script>
    // Check if user is logged in
    document.addEventListener('DOMContentLoaded', function() {
        const statusMessage = document.getElementById('statusMessage');
        
        auth.onAuthStateChanged(function(user) {
            if (user) {
                // User is signed in
                if (!user.emailVerified) {
                    // Email not verified - redirect to login
                    window.location.href = "login.html";
                    return;
                }
                
                // Update welcome message with user's name
                document.getElementById('userName').textContent = user.displayName || 'Student';
                
                // Here you would check if the user is approved for WindowEdu Learning
                // For now, we'll just allow access to module selection
                
                // Wast Knowledge button already works as-is (just links to external URL)
            } else {
                // No user is signed in - redirect to login
                window.location.href = "login.html";
            }
        });
    });
    
    // WindowEdu Learning button
    document.getElementById('windowEduButton').addEventListener('click', function() {
        // In a real implementation, we would check if the user is approved
        // For now, we'll just show the module selector
        document.getElementById('moduleSelector').style.display = 'block';
        
        // Scroll to the module selector
        document.getElementById('moduleSelector').scrollIntoView({
            behavior: 'smooth'
        });
    });
    
    // Access Module button
document.getElementById('accessModuleButton').addEventListener('click', function() {
    const moduleNumber = document.getElementById('moduleNumber').value;
    const statusMessage = document.getElementById('statusMessage');
    
    if (!moduleNumber) {
        statusMessage.textContent = "Please select a module";
        statusMessage.className = "alert alert-warning mt-3";
        statusMessage.style.display = "block";
        return;
    }
    
    // Define module URLs
    const moduleURLs = {
        "1": "https://chatgpt.com/g/g-67cc4e24b1488191ae072ea270a62730-my-psc-ai-mentor-windowedu",
        "2": "https://chatgpt.com/g/g-67cc4e24b1488191ae072ea270a62730-my-psc-ai-mentor-windowedu",
        "3": "https://chatgpt.com/g/g-67cc4e24b1488191ae072ea270a62730-my-psc-ai-mentor-windowedu",
        "4": "https://chatgpt.com/g/g-67cc4e24b1488191ae072ea270a62730-my-psc-ai-mentor-windowedu",
        "5": "https://chatgpt.com/g/g-67cc4e24b1488191ae072ea270a62730-my-psc-ai-mentor-windowedu"
    };
    
    // Get the URL for the selected module
    const moduleURL = moduleURLs[moduleNumber];
    
    if (moduleURL) {
        // Redirect to the module URL
        window.open(moduleURL, '_blank');
    } else {
        statusMessage.textContent = "Module not found. Please select a valid module.";
        statusMessage.className = "alert alert-warning mt-3";
        statusMessage.style.display = "block";
    }
});
    
    // Logout functionality
    document.getElementById('logoutLink').addEventListener('click', function(e) {
        e.preventDefault();
        
        auth.signOut()
            .then(() => {
                // Sign-out successful - redirect to login
                window.location.href = "login.html";
            })
            .catch((error) => {
                // An error happened
                const statusMessage = document.getElementById('statusMessage');
                statusMessage.textContent = "Error signing out: " + error.message;
                statusMessage.className = "alert alert-danger mt-3";
                statusMessage.style.display = "block";
            });
    });
</script>
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="firebase-config.js"></script>
</body>
</html>
